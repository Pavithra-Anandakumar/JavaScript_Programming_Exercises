<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Challenges</title>
</head>

<body>
    <script>
        // A function with two arguments

        var showSum;

        showSum = function (number1, number2) {
            var total = number1 + number2;
            var mul = number1 * number2;
            console.log("The sum is " + total);
            console.log("The Multiplication is:" +mul)
        };

        showSum(30, 23);
        showSum(2.8, -5);
        showSum(56,74);
        console.log("\n\n");

        function showProduct(num1,num2,num3){
           var total= num1 * num2 * num3;
           console.log("The product is:" + total); 
        }

        showProduct(23,45,6);
        showProduct(90,87,9.75);
        console.log("\n\n");

        function showDiff(num1,num2){
            var total = num1 - num2;
            console.log("The Difference is " + total); 
        }

        showDiff(90,70);
        showDiff(858567,9396774);
        console.log("\n\n")

        function showQuotient(num1,num2){
            var total = num1 / num2;
            console.log("The Quotient is " + total);
        }

        showQuotient(87,63);
        showQuotient(5685679696,7667788);


        /* Further Adventures
         *
         * 1) Use the showSum function to add 56 and 74.
         *
         * To multiply two numbers, use the * symbol.
         * e.g. 3 * 5 is 3 multiplied by 5.
         *
         * 2) Create a showProduct function to multiply two numbers.
         *
         * 3) Use your function to multiply three pairs of numbers.
         *
         * To divide one number by another, use /.
         * e.g. 10 / 2 is 10 divided by 2.
         *
         * 4) What about showDifference and showQuotient
         *    for subtraction and division?
         *
         */
    </script>
</body>

</html>
