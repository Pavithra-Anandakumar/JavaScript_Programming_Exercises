<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Argument Challenges</title>
</head>

<body>
    <script>
        // Using the square function

        var square;

        square = function (numberToSquare) {
            var result;
            result = numberToSquare * numberToSquare;
            console.log(numberToSquare + " * " + numberToSquare + " = " + result+"\n");
        };
        console.log("The square values are:")
        square(10);
        square(-2);
        square(1111);
        square(0.5);
        console.log("\n\n")
        //cube
        var cube;

        cube = function(cubes){
            var result;
            result = cubes * cubes * cubes;
            console.log(cubes + "*" + cubes + "*" + cubes + "=" + result +"\n");
        }
        console.log("The Cube values are:")
        cube(89);
        cube(45);
        cube(-34);
        cube(9.08);

         */
    </script>
