<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>

<body>
    <script>
        // An array of constructed objects

        // Function to create a planet object with methods
        var buildPlanet = function (name, position, type) {
            var planet = {};

            planet.name = name;
            planet.position = position;
            planet.type = type;

            // Method to display planet information
            planet.showPlanet = function () {
                var info = planet.name;
                info += ": planet " + planet.position;
                info += " - " + planet.type;
                console.log(info);
            };

            return planet;
        };

        // Create an array of planet objects
        var planets = [
            buildPlanet("Jupiter", 5, "Gas Giant"),
            buildPlanet("Neptune", 8, "Ice Giant"),
            buildPlanet("Mercury", 1, "Terrestrial"),
            buildPlanet("Mars", 4, "Terrestrial"),  // Added planet
            buildPlanet("Saturn", 6, "Gas Giant")   // Added planet
        ];

        // Display information for each planet
        planets.forEach(function (planet, index) {
            planet.showPlanet();
            console.log("=".repeat(40)); // Visually separate each planet
        });

</body>
