<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>

<body>
    <script>
        // A Planet constructor
        // Planet constructor function
        var Planet = function (name, position, type) {
            this.name = name;
            this.position = position;
            this.type = type;

            this.showPlanet = function () {
                var info = this.name + ": planet " + this.position;
                info += " - " + this.type;
                console.log(info);
            };
        };

        // Create a new planet using the Planet constructor
        var planet1 = new Planet("Jupiter", 5, "Gas Giant");
        var planet2 = new Planet("Saturn", 6, "Gas Giant");

        // Call the showPlanet method on both planets
        planet1.showPlanet();
        planet2.showPlanet();



        /* Further Adventures
         *
         * 1) Use the Planet constructor function
         *    to create a second planet.
         *    Don't forget the 'new' keyword.
         *
         * 2) Call the showPlanet method on your
         *    newly created planet.
         *
         */
    </script>
</body>

</html>
