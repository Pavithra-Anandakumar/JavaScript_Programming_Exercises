<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>

<body>
    <script>
        var Planet = function (name, position, type) {
            this.name = name;
            this.position = position;
            this.type = type;
            this.moons = [];

            this.showPlanet = function () {
                console.log(this.name);
                console.log("Planet " + this.position + " - " + this.type);
                this.showMoons();
            };

            this.addMoon = function (moon) {
                this.moons.unshift(moon); // Add new moons to the beginning of the array
            };

            this.showMoons = function () {
                if (this.moons.length === 0) {
                    console.log("No moons.");
                } else {
                    this.moons.forEach(function (moon, index) {
                        console.log("(" + index + ") " + moon);
                    });
                }
            };

            this.getMoon = function (index) {
                if (index >= 0 && index < this.moons.length) {
                    return this.moons[index];
                } else {
                    return "Invalid index";
                }
            };
        };

        var planet1 = new Planet("Jupiter", 5, "Gas Giant");
        planet1.addMoon("Io");
        planet1.addMoon("Europa");
        planet1.addMoon("Ganymede");

        var planet2 = new Planet("Neptune", 8, "Ice Giant");
        planet2.addMoon("Triton");
        planet2.addMoon("Nereid");

        var planet3 = new Planet("Mercury", 1, "Terrestrial");
        planet3.addMoon("None"); // Mercury has no moons

        [planet1, planet2, planet3].forEach(function (planet) {
            planet.showPlanet();
        });

        // Testing getMoon method
        console.log("Planet1 Moon at index 1: " + planet1.getMoon(1)); // Europa
        console.log("Planet2 Moon at index 0: " + planet2.getMoon(0)); // Triton
        console.log("Planet3 Moon at index 0: " + planet3.getMoon(0)); // None
        console.log("Planet3 Moon at index 1: " + planet3.getMoon(1)); // Invalid index

         *    returns the moon at a given
         *    index.
         *
         *    > planet1.getMoon(1)
         *      Europa
         *
         */
    </script>
</body>

</html>
