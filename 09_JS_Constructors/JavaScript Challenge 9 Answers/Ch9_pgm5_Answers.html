<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>

<body>
    <script>
        // Including a moons array in our Planet constructor
        // Updated Planet constructor
        var Planet = function (name, position, type) {
            this.name = name;
            this.position = position;
            this.type = type;
            this.moons = [];

            this.showPlanet = function () {
                var info = this.name + ": planet " + this.position;
                info += " - " + this.type;
                console.log(info);
                console.log("Moons: " + (this.moons.length > 0 ? this.moons.join(', ') : "None") + ".");
            };

            this.addMoon = function (moon) {
                this.moons.push(moon);
            };

            this.removeMoon = function () {
                if (this.moons.length > 0) {
                    this.moons.pop();
                }
            };
        };

        // Create the first planet and add moons
        var planet1 = new Planet("Jupiter", 5, "Gas Giant");
        planet1.addMoon("Io");
        planet1.addMoon("Europa");
        planet1.showPlanet();

        // Create the second planet and add moons
        var planet2 = new Planet("Mars", 4, "Terrestrial");
        planet2.addMoon("Phobos");
        planet2.addMoon("Deimos");
        planet2.addMoon("Deimos Minor"); // Additional moon for variety
        planet2.showPlanet();

        // Remove a moon from the second planet and display updated info
        planet2.removeMoon();
        planet2.showPlanet();

    </script>
</body>

</html>
