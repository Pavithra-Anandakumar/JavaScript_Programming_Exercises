<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>

<body>
    <script>
        // A calendar event constructor
        var CalendarEvent = function (title, startDate, startTime, endTime) {
            this.title = title;
            this.startDate = startDate;
            this.startTime = startTime;
            this.endTime = endTime;

            this.showEvent = function () {
                // Updated format
                var dateString = [
                    this.startDate,
                    " - (",
                    this.startTime,
                    " - ",
                    this.endTime,
                    ")"
                ].join("");

                console.log(this.title + ": " + dateString);
            };
        };

        var calEvent1 = new CalendarEvent(
            "Annual Review",
            "3/5/16",
            "4.00pm",
            "5.00pm"
        );

        var calEvent2 = new CalendarEvent(
            "Team Meeting",
            "3/6/16",
            "2.00pm",
            "3.00pm"
        );

        // Display events
        calEvent1.showEvent();
        calEvent2.showEvent();

         *    its output looks like this:
         *    Annual Review: 3/5/16 - (4.00pm - 5.00pm)
         *
         */
    </script>
</body>

</html>
