<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Challenges </title>
</head>

<body>
    <script>
        // A function to display player information

        var player1;
        var player2;
        var player;
        //Answer
        var showPlayerInfo;
        var wherePlayer;
        var playerHealth

        player1 = {
            name: "Kandra",
            place: "The Dungeon of Doom",
            health: 50
        };

        player2 = {
            name: "Dax",
            place: "The Old Library",
            health: 40
        };
        //Answer
        wherePlayer = function(player){
            console.log("Player's Place:" + player.place);
        }
        wherePlayer(player1);
        wherePlayer(player2);

        playerHealth = function(player){
            console.log("The player's health:"+player.health)
        }
        playerHealth(player1);
        playerHealth(player2);

        showPlayerInfo = function (player) {
            console.log(player.name);
            console.log("------------------------------");
            console.log(player.name + " is in " + player.place);
            console.log(player.name + " has health " + player.health);
            console.log("------------------------------");
            console.log("");
        };

        showPlayerInfo(player1);
        showPlayerInfo(player2)



        /* Further Adventures
         *
         * 1) Write a function that just shows
         *    where the player is.
         *
         * 2) Write a function that just shows
         *    the player's health.
         *
         * 3) Change the showPlayerInfo function
         *    to use your two functions.
         *
         */
    </script>
</body>

</html>
