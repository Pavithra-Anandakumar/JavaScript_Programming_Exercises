    <script>
        // Using a function to display object properties

        var showMovieInfo;
        //Answers
        var movie={
            title: "Titanic",
            actors: "Jack,Rose",
            directors: "James"
        }

        showMovieInfo = function () {
            console.log("Movie information for " + movie.title);
            console.log("------------------------------");
            console.log("Actors: " + movie.actors);
            console.log("Directors: " + movie.directors);
            console.log("------------------------------");
        };
        showMovieInfo();
