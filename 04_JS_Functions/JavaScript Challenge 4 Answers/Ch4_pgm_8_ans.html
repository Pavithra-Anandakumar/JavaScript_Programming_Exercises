<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Challenges</title>
</head>

<body>
    <script>
        // Displaying a menu

        var displayMenu;

        displayMenu = function () {
            console.log("Please choose an option:");
            console.log("(1) Print log");
            console.log("(2) Upload file");
            console.log("(9) Quit");
            //new two options
            console.log("(4) Delete file");
            console.log("(5)Exit\n");
        };

        displayMenu();
        
        //Answers
        var displayMyMenu;
        displayMyMenu = function(){
            console.log("This is my own Function\n*************************");
        }

        displayMyMenu();


        /* Further Adventures
         *
         * 1) Add two more options to the displayMenu
         *    function and run the program.
         *
         * 2) Create your own displayMyMenu function.
         *
         * 3) Add a line to call your function as well.
         *    Run the program
         *
         */
    </script>
</body>
