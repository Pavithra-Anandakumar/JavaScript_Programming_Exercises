<body>
    <script>
        // Using the findTotal function to display a calculation
        //Answers
        var number1 = 900;//new value
        var number2 = 65;//new value
        var number3 = 1000;//new value number3
        var result;
        var findTotal;

        findTotal = function () {
            result = number1 + number2 + number3;
        };

        findTotal();

        console.log(number1 + " + " + number2 + " + " + number3 + " = " + result);//Updated console message

         *
         * 4) Update the console.log line to show the new calculation

    </script>
