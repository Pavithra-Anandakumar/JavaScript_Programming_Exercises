<body>
	<script>

		// Returning the sum of two numbers

		var add;

		add = function (number1, number2) {
			var total = number1 + number2;

			return total;
		};

		var sum = add(100, 23);

		console.log(sum);

		var sums;
		sums = function (num1, num2, num3){
			var total = num1 + num2 + num3;
			return total;
		}
		var addition = sums(90,78,27);

		console.log(addition);
