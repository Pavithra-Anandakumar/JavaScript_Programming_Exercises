<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Values</title>
</head>

<body>
    <script>
        // A collection of functions that return values

        var getMessage;
        var getHelloTo;
        var sum;
        var totalCost;

        getMessage = function () {
            return "Iâ€™m going on an adventure!";
        };

        getHelloTo = function (name) {
            return "Hello to " + name;
        };

        sum = function (number1, number2) {
            return number1 + number2;
        };

        totalCost = function (callOutCharge, costPerHour, numberOfHours) {
            return callOutCharge + costPerHour * numberOfHours;
        };
        //Answers
        console.log(getHelloTo("Dax"));
        console.log(getHelloTo("Kavya"));
        console.log(sum(34,50));
        console.log(totalCost(45,9,4));



        /* Further Adventures
         *
         * 1) Run the program.
         *
         * There is nothing logged to the console.
         * However, the functions will now be
         * available for calling.
         *
         * 2) At the console prompt, type
         *    getMessage()
         *    and press enter.
         *
         * The return value of the function is
         * logged to the console.
         *
         * 3) At the console prompt, type
         *    getHelloTo("Dax")
         *    and press enter.
         *
         * The argument, "Dax", forms part of the
         * return value.
         *
         * 4) Call the getHelloTo function
         *    with different arguments.
         *
         * 5) Call the sum and totalCost functions,
         *    using different arguments each time.
         *
         */
    </script>
</body>

</html>
