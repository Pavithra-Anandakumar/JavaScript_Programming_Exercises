<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchAPI</title>
</head>

<body>
    <script>
        const url = 'https://restcountries.com/v2/all'; // Countries API URL

        fetch(url)
            .then(response => response.json()) // Parsing the response as JSON
            .then(data => {
                // Handling the data
                console.log(data);
            })
            .catch(error => console.error('Error fetching data:', error)); // Handling errors

    </script>
</body>

</html>
