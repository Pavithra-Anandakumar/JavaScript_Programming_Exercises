<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        // Manipulating arrays with push, pop and join

        var items = [];
        var item = "The Pyramids";
        var removed;

        items.push(item);
        items.push("The Grand Canyon");
        items.push("Bondi Beach");

        console.log(items);

        removed = items.pop();

        console.log(removed + " was removed");
        console.log(items.join(" and "));

        // Further Adventures

        // 1) Push another item onto the array.
        items.push("Mount Everest");

        // 2) Log the joined items.
        console.log(items.join(" and ")); // Logs the items separated by " and "

        // 3) Set one of the items using square brackets.
        items[2] = "The Taj Mahal"; // Replacing the third item
        console.log(items.join(" and ")); // Logs the updated items

        // 4) Can you push more than one item at a time?
        items.push("The Great Wall of China", "Machu Picchu"); // Pushing multiple items
        console.log(items.join(" and ")); // Logs the final array with all items



        /* Further Adventures
         *
         * 1) Push another item onto the array.
         *
         * 2) Log the joined items.
         *
         * You can set an array element by using its index.
         * items[2] = "The Taj Mahal"
         *
         * 3) Set one of the items using square brackets.
         *
         * 4) Can you push more than one item at a time?
         *
         */
    </script>
</body>

</html>
