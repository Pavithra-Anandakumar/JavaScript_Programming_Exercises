    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        // Using the arguments passed by forEach

        var players;
        var showArguments;

        players = ["Dax", "Jahver", "Kandra", "Lora", "Mason"];

        showArguments = function (item, index, wholeArray) {
            console.log("Item: " + wholeArray[index]); // Changed to use wholeArray and index
            console.log("Index: " + index);
            console.log("Array: " + wholeArray);
        };

        players.forEach(showArguments);
