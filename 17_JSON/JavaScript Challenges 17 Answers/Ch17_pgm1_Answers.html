<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <script>
        // Data setup
        const skills = ['HTML', 'CSS', 'JS', 'React', 'Node', 'Python'];
        let age = 250;
        let isMarried = true;
        const student = {
            firstName: 'Asabeneh',
            lastName: 'Yetayehe',
            age: 250,
            isMarried: true,
            skills: ['HTML', 'CSS', 'JS', 'React', 'Node', 'Python']
        };
        const txt = `{
    "Alex": {
        "email": "alex@alex.com",
        "skills": ["HTML", "CSS", "JavaScript"],
        "age": 20,
        "isLoggedIn": false,
        "points": 30
    },
    "Asab": {
        "email": "asab@asab.com",
        "skills": ["HTML", "CSS", "JavaScript", "Redux", "MongoDB", "Express", "React", "Node"],
        "age": 25,
        "isLoggedIn": false,
        "points": 50
    },
    "Brook": {
        "email": "daniel@daniel.com",
        "skills": ["HTML", "CSS", "JavaScript", "React", "Redux"],
        "age": 30,
        "isLoggedIn": true,
        "points": 50
    },
    "Daniel": {
        "email": "daniel@alex.com",
        "skills": ["HTML", "CSS", "JavaScript", "Python"],
        "age": 20,
        "isLoggedIn": false,
        "points": 40
    },
    "John": {
        "email": "john@john.com",
        "skills": ["HTML", "CSS", "JavaScript", "React", "Redux", "Node.js"],
        "age": 20,
        "isLoggedIn": true,
        "points": 50
    },
    "Thomas": {
        "email": "thomas@thomas.com",
        "skills": ["HTML", "CSS", "JavaScript", "React"],
        "age": 20,
        "isLoggedIn": false,
        "points": 40
    },
    "Paul": {
        "email": "paul@paul.com",
        "skills": ["HTML", "CSS", "JavaScript", "MongoDB", "Express", "React", "Node"],
        "age": 20,
        "isLoggedIn": false,
        "points": 40
    }
}`;

        // Level 1
        // 1.
        const skillsJSON = JSON.stringify(skills);
        console.log(skillsJSON); // Output: '["HTML","CSS","JS","React","Node","Python"]'

        // 2.
        const ageJSON = JSON.stringify(age);
        console.log(ageJSON); // Output: '250'

        // 3. 
        const isMarriedJSON = JSON.stringify(isMarried);
        console.log(isMarriedJSON); // Output: 'true'

        // 4. 
        const studentJSON = JSON.stringify(student);
        console.log(studentJSON);


        // Level 2
        // 1.
        const limitedStudentJSON = JSON.stringify(student, ['firstName', 'lastName', 'skills']);
        console.log(limitedStudentJSON);
        // Output: '{"firstName":"Asabeneh","lastName":"Yetayehe","skills":["HTML","CSS","JS","React","Node","Python"]}'

        // Level 3
        // 1.
        const users = JSON.parse(txt);
        console.log(users);

        // 2.
        let mostSkilledUser = '';
        let maxSkills = 0;

        for (const user in users) {
            if (users[user].skills.length > maxSkills) {
                maxSkills = users[user].skills.length;
                mostSkilledUser = user;
            }
        }

        console.log(`The user with the most skills is ${mostSkilledUser} with ${maxSkills} skills.`);
        // Output: 'The user with the most skills is Asab with 8 skills.'

    </script>
</body>

</html>
