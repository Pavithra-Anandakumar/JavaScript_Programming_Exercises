<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Arguments</title>
</head>

<body>
    <script>
        // Using Math.min and Math.max
        var showSmaller = function (num1, num2) {
            var smaller = Math.min(num1, num2);
            var larger = Math.max(num1, num2);
            console.log(smaller + " is smaller than " + larger);
        };

        var showLarger = function (num1, num2) {
            var larger = Math.max(num1, num2);
            console.log(larger + " is larger than " + Math.min(num1, num2));
        };

        var showSmallest = function (num1, num2, num3) {
            var smallest = Math.min(num1, num2, num3);
            console.log("The smallest number is " + smallest);
        };

        showSmaller(12, 3);
        showSmaller(-10, 3);
        showSmaller(7, 7);

        showLarger(12, 3);
        showLarger(-10, 3);
        showLarger(7, 7);

        showSmallest(12, 3, 7);
        showSmallest(-10, 3, 0);
        showSmallest(5, 5, 5);

         * 2) Write a showLarger function.
         *
         * 3) Write a showSmallest function that takes
         *    three arguments and displays the smallest
         *    of the three.
         *
         */
    </script>
</body>

</html>
