<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Arguments</title>
</head>

<body>
    <script>
        // Using Math.min and Math.max to constrain an argument

        // Function to generate a line of specified length
        var line = function (lineLength) {
            var line = "========================================";
            lineLength = Math.max(0, lineLength);
            lineLength = Math.min(40, lineLength);
            return line.substr(0, lineLength);
        };

        // Testing line lengths from -20 to 60 in steps of 10
        for (var i = -20; i <= 60; i += 10) {
            console.log("Length " + i + ": " + line(i));
        }

        // Function to return a string of spaces with a length constrained between 0 and 40
        var spaces = function (spaceLength) {
            spaceLength = Math.max(0, spaceLength);
            spaceLength = Math.min(40, spaceLength);
            return ' '.repeat(spaceLength);
        };

        // Function to draw an empty box of specified width and height 5
        var emptyBox = function (width) {
            width = Math.max(0, width);
            width = Math.min(40, width);

            var topBottom = line(width);
            var middle = "=" + spaces(width - 2) + "=";

            var box = topBottom + "\n";
            for (var i = 0; i < 3; i++) { // Height is 5, so we need 3 middle lines
                box += middle + "\n";
            }
            box += topBottom;

            return box;
        };

        // Testing emptyBox function
        console.log("\n" + emptyBox(12));
        console.log("\n" + emptyBox(20));
        console.log("\n" + emptyBox(30));
        console.log("\n" + emptyBox(40));




        /* Further Adventures
         *
         * 1) Test line lengths from -20 to 60
         *    in steps of 10.
         *
         * 2) Define a spaces function that returns a string
         *    made up of a specified number of space characters.
         *    The line of spaces returned can have a length
         *    between 0 and 40.
         *
         * 3) Add an emptyBox function
         *    that draws an empty box of specified
         *    width and height 5.
         *
         *    emptyBox(12);
         *
         *    > ============
         *    > =          =
         *    > =          =
         *    > =          =
         *    > ============
         *
         */
    </script>
</body>

</html>
