<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .key-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .key {
            font-size: 5em;
            color: #007bff;
            margin: 10px 0;
        }

        .keycode {
            font-size: 3em;
            color: #28a745;
        }
    </style>
</head>

<body>
    <h1>Press any key</h1>
    <div class="key-container">
        <div class="key" id="key">-</div>
        <div class="keycode" id="keycode">-</div>
    </div>

    <script>
        document.addEventListener('keydown', function (event) {
            const keyDisplay = document.getElementById('key');
            const keycodeDisplay = document.getElementById('keycode');

            // Display the key and keycode
            keyDisplay.textContent = event.key === ' ' ? 'Space' : event.key;
            keycodeDisplay.textContent = event.keyCode;

            // Change background color based on keycode for fun
            document.body.style.backgroundColor = `#${event.keyCode}${event.keyCode}${event.keyCode}`;
        });

    </script>
</body>

</html>
