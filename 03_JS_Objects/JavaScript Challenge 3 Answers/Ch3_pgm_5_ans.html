<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Challenges</title>
</head>
<body>
    <script>

        // An object with a single property

        var book;

        book = {
            title : "The Hobbit"//Single Property
        };
        //Answers
        console.log(book);
        var book2;

        book2 = {
            title : "The Post office"//Single Property
        };
        console.log(book2);


        /* Further Adventures
        *
        * 1) Log book to the console.
        *
        * 2) Create a second book.
        *
        * 3) Log book2 to the console.
        *
        * 4) Run the program.
        *    In the console tab, click after the prompt, >.
        *    Type book and press Enter.
        *    The book object should be displayed.
        */
</script>
    
</body>
</html>
