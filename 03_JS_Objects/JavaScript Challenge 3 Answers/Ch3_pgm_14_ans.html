    <title>Object Challenges</title>
</head>
<body>
    <script>
        // A question and answer for a quiz app

        var questionAndAnswer = {
	        question: "What is the capital of France?",
	        answer1: "Bordeaux",
	        answer2: "F",
	        answer3: "Paris",
	        answer4: "Brussels",
	        correctAnswer: "Paris",
	        marksForQuestion: 2
        };
        //Answers
        console.log("Question:"+questionAndAnswer.question);
        console.log("Option1:"+questionAndAnswer.answer1);
        console.log("Option2:"+questionAndAnswer.answer2);
        console.log("Option3:"+questionAndAnswer.answer3);
        console.log("Option4:"+questionAndAnswer.answer4);
        console.log("Correct answer is:"+questionAndAnswer.correctAnswer);
        console.log("Marks:"+questionAndAnswer.marksForQuestion)




/* Further Adventures

 *    and answer options in a nicely formatted way.
 *
 */
    </script>
    
</body>
