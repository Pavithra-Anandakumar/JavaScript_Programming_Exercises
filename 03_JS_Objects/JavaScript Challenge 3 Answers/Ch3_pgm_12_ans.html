<body>

        // A blog post

        var post = {

	        author : "Philae",
	        created : "2015-06-21",
	        body : "You will not believe where I just woke up!! Only on a comet..."
        };
        //Answers
        console.log("ID of this first blog post" + post.id + " " + "Title of the First post" + post.title + " " + "Author name:" + post.author + " " + "Year of created:" + post.created + " " + "body content of post" + post.body);
