<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Challenges</title>
</head>
<body>
    <script>
        // Concatenating string properties

        var book1;
        var book2;

        book1 = {
	        title: "The Hobbit",
	        author: "J. R. R. Tolkien"
        };

        book2 = {
	        title: "Northern Lights",
	        author: "Philip Pullman"
        };

        console.log(book1.title + " by " + book1.author);
        console.log(book2.title + " by " + book2.author);

        //Answers
        var book3;
        book3 = {
	        title: "The Post Office",
	        author: "Rabindranath Tagore"
        };
        console.log(book3.title + " by " + book3.author);


        /* Further Adventures
        *
        * 1) Add a third book.
        *
        * 2) Log its details to the console.
        *
        * 3) Add a third property.
        *
        * 4) Update the messages logged to include the
         *    new property.
        *
        */
    </script>
    
</body>
</html>
