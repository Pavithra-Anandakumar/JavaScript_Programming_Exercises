<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Coloring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        .number {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
        }

        .even {
            background-color: green;
        }

        .odd {
            background-color: yellow;
            color: black;
        }

        .prime {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container" id="number-container"></div>

    <script>
        // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;

            if (num % 2 === 0 || num % 3 === 0) return false;

            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        // Get the container element
        const container = document.getElementById('number-container');

        // Loop through numbers from 1 to 100
        for (let i = 1; i <= 100; i++) {
            // Create a new div element for each number
            const numberDiv = document.createElement('div');
            numberDiv.classList.add('number');
            numberDiv.textContent = i;

            // Apply appropriate class based on the number type
            if (isPrime(i)) {
                numberDiv.classList.add('prime');
            } else if (i % 2 === 0) {
                numberDiv.classList.add('even');
            } else {
                numberDiv.classList.add('odd');
            }

            // Append the number div to the container
            container.appendChild(numberDiv);
        }

    </script>
</body>

</html>
